<!DOCTYPE HTML>

<body>
    <h2>
      <a href="http://learn.javascript.ru/task/coffeemachine-fix-run">Запускать только при включённой кофеварке</a>
    </h2>

    <script src="coffeeMachine-fix-run.js">
    </script>


    <script>
      var coffeeMachine = new CoffeeMachine(10000);
      coffeeMachine.run(); // ошибка, кофеварка выключена!
      // А вот так – всё в порядке:

      var coffeeMachine = new CoffeeMachine(10000);
      coffeeMachine.enable();
      coffeeMachine.run(); // ...Кофе готов!
    </script>

</body>
