<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2><a href="http://learn.javascript.ru/task/selectable-list">Список с выделениемСписок с выделением</a></h2>  Клик на элементе выделяет только его.
    <br> Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных.
    <br> Shift+Клик добавляет промежуток от последнего кликнутого к выделению.
    <br>

    <ul>
        <li>Кристофер Робин</li>
        <li>Винни-Пух</li>
        <li>Ослик Иа</li>
        <li>Мудрая Сова</li>
        <li>Кролик. Просто кролик.</li>
    </ul>
    <script src="selectable-list.js">
    </script>

    <script>
        var list = document.getElementsByTagName('ul')[0];
        new SelectableList(list);
    </script>

</body>

</html>
