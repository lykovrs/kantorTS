<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        td select,
        td input {
        width: 150px;
        }

        label {
        display: block;
        }
        /* ваши стили */
        .error {
            color: red;
        }
  </style>
</head>

<body>
    <form>
        <table>
        <tbody><tr>
            <td>От кого</td>
            <td>
            <input name="from" type="text" data-validator-text="Укажите от кого.">
            </td>
        </tr>
        <tr>
            <td>Ваш пароль</td>
            <td>
            <input name="password" type="password" data-validator-password="Укажите пароль.">
            </td>
        </tr>
        <tr>
            <td>Повторите пароль</td>
            <td>
            <input name="password2" type="password" data-validator-password-confirmation="Пароли не совпадают.">
            </td>
        </tr>
        <tr>
            <td>Куда</td>
            <td>
            <select name="to" data-validator-text="Укажите, куда.">
                <option></option>
                <option value="1">Отдел снабжения</option>
                <option value="2">Отдел разработки</option>
                <option value="3">Директору</option>
            </select>
            </td>
        </tr>
        </tbody></table>

        Сообщение:
        <label>
        <textarea name="message" style="display:block;width:400px;height:100px" data-validator-text="Отсутствует текст."></textarea>
        </label>

        <input type="button" data-validator-validate="true" value="Проверить">
    </form>

    <script src="validator.js">
    </script>
     <script>
       var contactForm = document.forms[0];
       new Validator(contactForm);
    </script>
</body>

</html>
