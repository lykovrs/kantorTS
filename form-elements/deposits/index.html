<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>
      #diagram tr {
        vertical-align: bottom;
      }

      #diagram td div {
        margin: 0 auto
      }
    </style>
</head>

<body>
   
  Калькулятор процентов, из расчёта 12% годовых.
  <form name="calculator">
    <table>
      <tbody><tr>
        <td>Сумма</td>
        <td>
          <input name="money" type="text" value="1000">
        </td>
      </tr>
      <tr>
        <td>Срок в месяцах</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected="">12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>С капитализацией</td>
        <td>
          <input name="capitalization" type="checkbox">
        </td>
      </tr>
    </tbody></table>
  </form>

  <table id="diagram">
    <tbody><tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <tr>
      <td>
        <div style="background: red;width:40px;height:100px"></div>
      </td>
      <td>
        <div style="background: green;width:40px;height:0" id="height-after"></div>
      </td>
    </tr>
  </tbody>
</table>







    
    <script src="calc-deposit.js">
    </script>

    <script>
        var form = document.forms.calculator;
        new autoCalcDeposit(12, form);
    </script>

</body>

</html>
