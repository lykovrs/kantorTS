<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h2>Калькулято с методами</h2>
    <script src="power-calculator.js">
    </script>

    <script>
      var powerCalc = new PowerCalculator;

      powerCalc.addMethod("*", function(a, b) {
        return a * b;
      });
      powerCalc.addMethod("/", function(a, b) {
        return a / b;
      });
      powerCalc.addMethod("**", function(a, b) {
        return Math.pow(a, b);
      });

      var result = powerCalc.calculate("2 ** 3");
      alert( result ); // 8
    </script>

</body>

</html>
