<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h2>Добавить get/set-свойства</h2>
    <p>Важно: в этой задаче fullName должно остаться свойством, а firstName/lastName – реализованы через get/set. Лишнее дублирование здесь ни к чему.</p>
    <script src="descriptors-getters-setters.js">
    </script>

    <script>
      var vasya = new User("Василий Попкин");

      // чтение firstName/lastName
      alert( vasya.firstName ); // Василий
      alert( vasya.lastName ); // Попкин

      // запись в lastName
      vasya.lastName = 'Сидоров';

      alert( vasya.fullName ); // Василий Сидоров
    </script>

</body>

</html>
